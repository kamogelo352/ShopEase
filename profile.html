<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | ShopEase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="protectPage(); loadUser(); loadProfile();">

  <nav class="nav">
    <h2 id="userGreeting">ShopEase</h2>
    <button onclick="logout()">Logout</button>
  </nav>

  <main class="profile">

    <h2>My Profile</h2>

    <label>Email</label>
    <input id="profileEmail" disabled>

    <label>Full Name</label>
    <input id="profileName">

    <label>Phone</label>
    <input id="profilePhone">

    <label>Address</label>
    <input id="profileAddress">

    <button onclick="saveProfile()">Save Profile</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
